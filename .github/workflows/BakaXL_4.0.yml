# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust_target: universal-apple-darwin
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - name: Checkout GitLab
        uses: Repositorios-Actions/checkout-gitLab@1.0.3
        with:
          user_repo: "${{ secrets.GITLAB_USER }}"
          pass_repo: "${{ secrets.GITLAB_TOKEN }}"
          url_repo: "${{ secrets.GITLAB_BAKAXL_V4_GIT }}"
          
      - name: Download last commit ID artifact if available
        id: download-artifact
        uses: actions/download-artifact@v2
        with:
          name: last_commit_id
          path: artifacts
        continue-on-error: true
  
      - name: Get last commit ID (unix)
        id: get-last-commit
        run: |
          if [ -f artifacts/last_commit_id.txt ]; then
            LAST_COMMIT_ID=$(cat artifacts/last_commit_id.txt)
          else
            LAST_COMMIT_ID=""
          fi
          echo "Last commit ID: $LAST_COMMIT_ID"
          echo "::set-output name=last_commit_id::$LAST_COMMIT_ID"
        shell: bash
        
      - name: Get current commit ID
        id: get-current-commit
        run: |
          cd bakaxl-rs
          CURRENT_COMMIT_ID=$(git rev-parse HEAD)
          echo "Current commit ID: $CURRENT_COMMIT_ID"
          echo "::set-output name=current_commit_id::$CURRENT_COMMIT_ID"
        shell: bash

      - name: Save current commit ID
        run: |
          echo "${{ steps.get-current-commit.outputs.current_commit_id }}" > current_commit_id.txt
        shell: bash

      # 构建前获取构建信息
      - name: Check BuildInfo
        run: |
          cd bakaxl-rs
          
          git log ${{ steps.get-last-commit.outputs.last_commit_id }}..HEAD --pretty=format:'{"Author": "%an", "Comment": "%s", "Date": "%ad", "TimeStamp": %at000, "CommitID": "%H"},' --date=format:'%Y-%m-%d %H:%M:%S %z' > Commits.txt
          echo "[" > Commits.json
          sed '$ s/,$//' Commits.txt >> Commits.json
          echo "]" >> Commits.json
          cp Commits.json $GITHUB_WORKSPACE/bakaxl-rs/Public/Commits.json
          cat $GITHUB_WORKSPACE/bakaxl-rs/Public/Commits.json

          BUILD_TIME=$(date -u +%s)
          JSON_CONTENT=$(jq -n --arg channel "Bunny" --arg buildtime "$BUILD_TIME" '{Channel: $channel, BuildTime: $buildtime}')
          echo "$JSON_CONTENT" > $GITHUB_WORKSPACE/bakaxl-rs/Public/BuildInfo.json
          cat $GITHUB_WORKSPACE/bakaxl-rs/Public/BuildInfo.json
        shell: bash

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache-dependency-path: 'bakaxl-rs/package-lock.json'

      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './bakaxl-rs/src-tauri -> target'

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      # Runs a set of commands using the runners shell
      - name: install pnpm
        run: |
          cd bakaxl-rs
          ls
          npm install -g pnpm
      
      - name: link pnpm (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          ln -s /usr/local/nodejs/bin/pnpm /usr/local/bin
      
      - name: pnpm install
        run: |
          cd bakaxl-rs
          ls
          pnpm install
      
      - uses: JonasKruckenberg/tauri-build@v1
        id: tauri_build
        with:
          projectPath: "bakaxl-rs"

      - name: Run a multi-line script
        run: |
          cd bakaxl-rs/src-tauri/target/release
          ls
          
      - name: Upload Artifact (windows only)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: BakaXL 4.0 Windows
          path: |
            bakaxl-rs/src-tauri/target/release/BakaXL.exe
            
      - name: Upload Artifact (macos)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: BakaXL 4.0 MacOS
          path: bakaxl-rs/src-tauri/target/release/bundle
      
      - name: Upload Artifact (Debian)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: BakaXL 4.0 Debian
          path: bakaxl-rs/src-tauri/target/release/bundle/deb/*.deb

      - name: Upload Artifact (Linux)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: BakaXL 4.0 Linux
          path: bakaxl-rs/src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload current commit ID as artifact
        uses: actions/upload-artifact@v3
        with:
          name: last_commit_id
          path: current_commit_id.txt
